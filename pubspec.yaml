name: dopamin_yonet
description: "Dopaminini yönet, hayatını yönet. - Hayat verimini arttıran dopamin yönetimi uygulaması."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  
  # UI/UX
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  fl_chart: ^0.69.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  percent_indicator: ^4.2.3
  
  # Navigation
  go_router: ^14.3.0
  
  # Icons
  lucide_icons: ^0.257.0
  
  # Date/Time
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # Utils
  uuid: ^4.5.1
  collection: ^1.18.0
  
  # AI
  google_generative_ai: ^0.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
